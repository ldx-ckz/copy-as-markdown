<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .settings {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .setting-item {
      margin: 8px 0;
    }
    label {
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>复制为 Markdown</h3>
  </div>
  
  <button id="copyButton">复制选中内容</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="settings">
    <div class="setting-item">
      <label>
        <input type="checkbox" id="preserveLinks"> 保留链接
      </label>
    </div>
    <div class="setting-item">
      <label>
        <input type="checkbox" id="preserveImages"> 保留图片
      </label>
    </div>
    <div class="setting-item">
      <label>
        <input type="checkbox" id="includeSource" checked> 包含来源信息
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
